<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Informations de l'examen et d'étudiant</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
       margin: 0;
       font-family: Arial, sans-serif;
       background-color: #fdf6f0;
       display: flex;
       flex-direction: column;/* aligne les éléments de haut en bas sur l'axe vertical*/
       min-height: 100vh;/* la hauteur minimale d'un élément*/
       
     }

    .header {
      background-color: #1f2a3f;
      color: white;
      padding: 1rem 2rem;
      z-index: 10;
    }

    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .header-wave {
      background: #cba075;
      height: 50px;
      border-bottom-left-radius: 50% 20px;
      border-bottom-right-radius: 50% 20px;

    }

    .main-wrapper {
      flex: 1;
      display: flex;
      overflow: hidden;
      flex-wrap: wrap;
    }

    

    


    .main-container  {
      margin-bottom: 4rem;
      background: white;
      padding: 1rem;
      border-radius: 20px;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 900px;
      min-height: 500px;
      position: relative;
      left: 180px;
      top: 30px;
    } 
    .score{
      margin-bottom: 4rem;
      background: white;
      padding: 1rem;
      border-radius: 20px;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 900px;
      min-height: 50px;
      position: relative;
      left: 180px;
      top: 55px;

    }
    h2 {
      text-align: center;
      color:  #0d47a1;
      margin-bottom: 20px;
    }

    
    #score-section p {
      text-align: center;
      font-size: 20px;
      color: #27ae60;
    }

    .titre {
      text-align: center;
      position: relative;
      top: 10px;
      font-size: 29px;
    }
    
    .form-group {
      margin-bottom: 12px;
      position: relative;
      top: 27px;
      left: 10px;

    }
    h1{
      color:  #0d47a1;
      margin-bottom: 20px;
      font-size: 20px;
      font-family: calibri;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .exam{
     
      position: relative;
      top: 50px;
      left: 10px;
      font-size: 29px;

    }
    
    

    

    .answer {
      margin-bottom: 30px;
      position: relative;
      top: 120px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  
    .question{
      position: relative;
      left: 10px;
      top: 70px;
      font-size: 20px;

    }
   
   .timer {
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
      top: 30px;
    }

    .timer-bar {
      height: 100%;
      width: 100%;
      background-color: #dc3545;
      animation: countdown 10s linear forwards;
    }

@keyframes countdown {
      from {
        width: 100%;
      }
      to {
        width: 0%;
      }
    }

    
    
  
@media (max-width: 768px) {
  .main-container, .score {
    padding: 1.5rem;
    margin: 1rem auto;
  }

  .titre {
    font-size: 1.5rem;
  }

  h1, h2 {
    font-size: 1.3rem;
  }

  .exam, .question {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  .main-container, .score {
    padding: 1rem;
    margin: 0.5rem auto;
  }

  .titre, h1, h2 {
    font-size: 1.1rem;
  }

  .form-group label {
    font-size: 0.9rem;
  }
}


  </style>
    
</head>
<body>
      <header class="header">
    <div class="container">
      <div class="logo">✅enligne<span style="color: #f0c095;">.exam</span></div>
    </div>
  </header>
  <div class="header-wave"></div>

  <div class="main-wrapper">
    


 <div class="main-container"> 
        <div class="titre">
     <label for="Titre">titre</label>
   </div>
    
     <div class="form-group">
      <h1>Vos coordonnées</h1>
      <label for="Name">Nom :</label>
      
    </div>
      <div class="form-group">
      <label for="Name">Prénom :</label>
     </div>
    <div class="form-group">
      <label for="Field">Filiére :</label>
      
    </div>

    <div class="form-group">
      <label for="Email">Email :</label>
      
    </div>
    

    <div class="exam">
      <label for="question">question </label>
    </div>
    <div class="question">
      <label for="question">1</label>
    </div>
    
      <div class="answer">
        1
      </div>
    

<div class="timer">
        <div class="timer-bar"></div>
      </div>
      </div>



      </div>
<div class="score">
  <div id="score-section" class="hidden">
      <h2>Examen terminé</h2>
      <p>Votre score : <span id="score">0</span>/100</p>
    </div>
  </div>



</body>
</html>
