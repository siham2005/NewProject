<!DOCTYPE html>
 <html lang="fr">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>commmencer_examen</title>
   <style>
     * {
       box-sizing: border-box;
     }
 
 
     html, body {
       margin: 0;
       font-family: Arial, sans-serif;
       background-color: #fdf6f0;
       display: flex;
       flex-direction: column;
       min-height: 100vh;
     }
 
     .container button {
       font-size: 20px;
       font-weight: 100;
       color: white;
       cursor: pointer;
     }
 
     .container button {
       background: transparent;
       border: 2px solid #0d47a1;
       border-radius: 50px;
       padding: 5px 8px;
       font-weight: bold;
     }
 
     .container button:hover {
       background-color: #0d47a1;
       transition: all 0.4s ease 0s;
     }
 
     .header {
       background-color: #1f2a3f;
       color: white;
       padding: 1rem 2rem;
       z-index: 10;
     }
 
     .header .container {
       display: flex;
       justify-content: space-between;
       align-items: center;
     }
 
     .header .logo {
       font-size: 1.5rem;
       font-weight: bold;
     }
 
     .header-wave {
       background: #cba075;
       height: 50px;
       border-bottom-left-radius: 50% 20px;
       border-bottom-right-radius: 50% 20px;
     }
 
     .main-wrapper {
       flex: 1;
       display: flex;
       justify-content: center; /* Centre le contenu */
       justify-content: center; 
       align-items: center;
       padding: 2rem 1rem; /* Espace autour */
       padding: 2rem 1rem; 
     }
 
     .main-container {
       background: white;
       padding: 2rem;
       border-radius: 20px;
       box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
       width: 100%;
       max-width: 900px;
       min-height: 500px;
     }
 
     .score {
       display: none;
     }
 
     h2 {
       text-align: center;
       color: #0d47a1;
       margin-bottom: 20px;
     }
 
     #score-section p {
       text-align: center;
       font-size: 20px;
       color: #27ae60;
     }
 
     .titre {
       text-align: center;
       font-size: 1.8rem;
       margin-bottom: 2rem;
     }
 
     .form-group {
       margin-bottom: 12px;
     }
 
     h1 {
       color: #0d47a1;
       margin-bottom: 20px;
       font-size: 1.4rem;
       font-family: calibri;
     }
 
     label {
       display: block;
       font-weight: bold;
       margin-bottom: 5px;
     }
 
     .exam {
       font-size: 1.5rem;
       margin-top: 2rem;
     }
 
     .question {
       font-size: 1.2rem;
       margin-top: 1rem;
     }
 
     .answer-wrapper {
       margin-top: 2rem;
     }
 
     .answer-box {
       background-color: #f3f3f3;
       padding: 1rem;
       border-radius: 12px;
       box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.1);
     }
 
     .answer-box input[type="text"] {
       width: 100%;
       padding: 8px 10px;
       font-size: 16px;
       border-radius: 8px;
       border: 1px solid #ccc;
       outline: none;
     }
 
     .timer {
       height: 10px;
       background-color: #ddd;
       border-radius: 10px;
       overflow: hidden;
       margin-top: 10px;
     }
 
     .timer-bar {
       height: 100%;
       width: 100%;
       background-color: #dc3545;
       animation: countdown 10s linear forwards;
     }
 
     @keyframes countdown {
       from { width: 100%; }
       to { width: 0%; }
     }
 
     /* Media Query for Tablets and Mobile Devices */
     @media (max-width: 768px) {
       .main-container {
         padding: 1rem;
         margin: 1rem auto;
       }
 
       .titre {
         font-size: 1.4rem;
       }
 
       h1, h2 {
         font-size: 1.2rem;
       }
 
       .exam, .question {
         font-size: 1.1rem;
       }
 
       .form-group {
         margin-bottom: 10px;
       }
     }
 
     /* Media Query for Phones in Horizontal Mode */
     @media (max-width: 480px) and (orientation: landscape) {
       .main-container {
         padding: 0.5rem;
         margin: 0.5rem auto;
       }
 
       .titre {
         font-size: 1.2rem;
       }
 
       h1, h2 {
         font-size: 1rem;
       }
 
       .exam, .question {
         font-size: 1rem;
       }
 
       .answer-box input[type="text"] {
         padding: 6px 8px;
         font-size: 14px;
       }
     }
 
     @media (max-width: 480px) {
       .main-container {
         padding: 0.5rem;
         margin: 0.5rem auto;
       }
 
       .titre {
         font-size: 1.2rem;
       }
 
       h1, h2 {
         font-size: 1rem;
       }
 
       .exam, .question {
         font-size: 1rem;
       }
 
       .answer-box input[type="text"] {
         padding: 6px 8px;
         font-size: 14px;
       }
     }
   </style>
 </head>
 <body>
   <header class="header">
     <div class="container">
       <div class="logo">✅enligne<span style="color: #f0c095;">.exam</span></div>
       <a href="page d'accueil.html" class="btn"><button>Accueil</button></a>
     </div>
   </header>
   <div class="header-wave"></div>
 
   <div class="main-wrapper">
     <div class="main-container">
       <div class="titre">
         <label for="Titre">titre</label>
       </div>
 
       <div class="form-group">
         <h1>Vos coordonnées :</h1>
         <label for="Name">Nom :</label>
       </div>
       <div class="form-group">
         <label for="Name">Prénom :</label>
       </div>
       <div class="form-group">
         <label for="Field">Filiére :</label>
       </div>
       <div class="form-group">
         <label for="Email">Email :</label>
       </div>
 
       <div class="exam">
         <h1>Question :</h1>
       </div>
       <div class="question">
         <label for="question">1. Quelle est la différence entre == et === ?</label>
       </div>
 
       <!-- Partie réponse -->
       <div class="answer-wrapper">
         <div class="answer-box">
           <input type="text" placeholder="Écrivez votre réponse :">
         </div>
         <div class="timer">
           <div class="timer-bar"></div>
         </div>
       </div>
     </div>
   </div>
 
   <div class="score">
     <div id="score-section" class="hidden">
       <h2>Examen terminé</h2>
       <p>Votre score : <span id="score">0</span>/100</p>
     </div>
   </div>
 </body>
 </html>
