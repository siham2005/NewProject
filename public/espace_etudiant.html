<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Espace Étudiant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* (Le style reste inchangé) */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      display: flex;
      flex-direction: column;
    }
    .container button {
      font-size: 20px;
      font-weight: 100;
      color: white;
      cursor: pointer;
    }
    .container button {
      background: transparent;
      border: 2px solid #0d47a1;
      border-radius: 50px;
      padding: 5px 8px;
      font-weight: bold;
    }
    .container button:hover {
      background-color: #0d47a1;
      transition: all 0.4s ease 0s;
    }
    .header {
      background-color: #1f2a3f;
      color: white;
      padding: 1rem 2rem;
      z-index: 10;
    }
    .header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .header-wave {
      background: #cba075;
      height: 50px;
      border-bottom-left-radius: 50% 20px;
      border-bottom-right-radius: 50% 20px;
    }
    .main-wrapper {
      flex: 1;
      display: flex;
      overflow: hidden;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 300px;
      background: #1f2a3f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      flex-shrink: 0;
    }
    .sidebar h1 {
      font-size: 2.2rem;
      line-height: 4rem;
      margin: 0;
    }
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fdf6f0;
    }
    form {
      margin-bottom: 5rem;
      background: white;
      padding: 8rem;
      border-radius: 20px;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 700px;
      position: relative;
      left: 35px;
      top: 50px;
    }
    .main-container {
      background-color: white;
      text-align: center;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-size: 28px;
      color: #0d47a1;
      font-weight: bold;
      display: block;
      margin-bottom:33px;
      line-height: 3rem;
    }
    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 19px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #08306b;
    }
    .error {
      color: red;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }
    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        padding: 1.5rem;
      }
      .main-content {
        padding: 1rem;
      }
      form {
        padding: 1.5rem;
        max-width: 90%;
        left: 0;
        top: 0;
      }
      label {
        font-size: 22px;
      }
      input, button {
        font-size: 16px;
      }
    }
    @media (max-width: 480px) {
      form {
        padding: 1.5rem;
        max-width: 100%;
      }
      label {
        font-size: 18px;
      }
      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="logo">✅enligne<span style="color: #f0c095;">.exam</span></div>
      <a href="page d'accueil.html" class="btn"><button>Accueil</button></a>
    </div>
  </header>
  <div class="header-wave"></div>

  <div class="main-wrapper">
    <div class="sidebar">
      <h1>Bienvenue<br>sur votre<br>espace étudiant</h1>
    </div>

    <div class="main-content">
      <form id="examForm">
        <div class="main-container">
          <label for="exam">Entrez le lien d'examen</label>
          <input type="text" id="exam" placeholder="  Entrez... ">
          <button type="button">Commencer l'examen</button>
          <div id="errorMessage" class="error">
            Veuillez entrer un lien.
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.querySelector("button[type='button']").addEventListener("click", function () {
      const input = document.getElementById("exam");
      const errorMessage = document.getElementById("errorMessage");

      if (input.value.trim() === "") {
        errorMessage.style.display = "block";
      } else {
        errorMessage.style.display = "none";
        window.location.href = "commencer_examen.html";
      }
    });
  </script>
</body>
</html>
